<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Todo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
<body>
<th:block th:replace="~{fragment/menu::menuFragment}"></th:block>

  <h4 class="text-center my-3 pb-3">To Do App</h4>

  <form class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2" action="/addTodo" method="post">
    <div class="col-12">
      <div class="d-flex">
        <input type="text" id="form1" class="form-control me-2" name="content" placeholder="할 일을 적어주세요"/>
        <input type="password" id="form2" class="form-control me-2" name="password" placeholder="수정 시 필요한 비밀번호를 적어주세요"/>
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
  </form>


  <br />
  <hr />
  <br />

  <table class="table table-striped">
    <tr class="table-info">
      <th th:text="No."></th>
      <th th:text="Content"></th>
      <th th:text="Status"></th>
      <th th:text="Action"></th>
    </tr>
    <tr th:each="item: ${data}">
      <td th:text="${item.idx}"></td>
      <td th:text="${item.content}"></td>
<!--      <td th:text="${item.status}"></td>-->
      <td>
        <form th:action method="post">
          <input type="checkbox" name="status">
        </form>
      </td>
      <td>
        <a th:href="@{'/updateTodo/'+${item.idx}}" class="btn btn-success" style="color: white;text-decoration:none">Update</a>
        <a th:href="@{'/finishedTodo/'+${item.idx}}" class="btn btn-warning" style="color: white;text-decoration:none">Delete</a>
      </td>
    </tr>
  </table>
</body>
</html>
