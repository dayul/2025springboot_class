<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Memo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/memo.css}" />
</head>
<body>

<th:block th:replace="~{fragment/menu::menuFragment}"></th:block>

    <h1 th:text="'NOTE MEMO'"></h1>

    <br />

    <form action="/write_done" method="post">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">writer</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="writer">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">memo</label>
            <textarea type="password" class="form-control" id="exampleInputPassword1" name="memo"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Done</button>
    </form>

    <br />
    <hr />
    <br />

    <table class="table table-striped">
        <tr class="table-info">
            <th th:text="ID"></th>
            <th th:text="Writer"></th>
            <th th:text="Memo"></th>
            <th th:text="Post_date"></th>
            <th th:text="ETC"></th>
        </tr>
        <tr th:each="item: ${data}">
            <td th:text="${item.idx}"></td>
            <td th:text="${item.writer}"></td>
            <td th:text="${item.memo}"></td>
            <td th:text="${item.post_date}"></td>
            <td>
                <a th:href="@{'/edit/'+${item.idx}}">Update</a>
                <a th:href="@{'/delete/'+${item.idx}}">Delete</a>
            </td>
        </tr>
    </table>
</body>
</html>
