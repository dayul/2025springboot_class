<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>memo result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<th:block th:replace="~{fragment/menu::menuFragment}"></th:block>
<!--  <h1 th:text="'memo result'" ></h1>-->

    <br />

    <table class="table table-striped">
        <tr class="table-info">
            <th th:text="ID"></th>
            <th th:text="Writer"></th>
            <th th:text="Memo"></th>
            <th th:text="Post_date"></th>
            <th th:text="ETC"></th>
        </tr>
        <tr th:each="item: ${data}">
            <td th:text="${item.idx}"></td>
            <td th:text="${item.writer}"></td>
            <td th:text="${item.memo}"></td>
            <td th:text="${item.post_date}"></td>
            <td th:text="etc"></td>
        </tr>
    </table>
</body>
</html>
